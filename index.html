<script>
    //http://stackoverflow.com/questions/6274339/how-can-i-shuffle-an-array-in-javascript
    function shuffle(a) {
        var j, x, i;
        for (i = a.length; i; i--) {
            j = Math.floor(Math.random() * i);
            x = a[i - 1];
            a[i - 1] = a[j];
            a[j] = x;
        }
    }
    $(document).ready(function () {
        var charArray = [];
        var word = "string";
        // komentaar
        /* mitme rea kommentaar */
        for (var i = 0; i < word.length; i++) {
            $("#end_word")
                    .append("<div class='end-char' data-char='"+word.charAt(i)+"' ></div>");
        }
        for (var i = 0; i < word.length; i++) {
            charArray.push(i);
            shuffle(charArray);

        }
        for(var i = 0; i < word.length; i++) {
            $("#chars")
                    .append("<div class='char'>" + word.charAt(charArray[i]) + "</div>");
        }
        $(".char").draggable();
        $(".end-char").droppable({
            drop: function (event, ui) {
                if($(this).data("char") === $(ui.draggable).html()) {
                    alert("qige t2ht");
                }
            }
        });

        //int t2isarv = 20;
        $("#chars").click(function () {
            $(this).css("background-color", "red");
        });
    })

</script>
